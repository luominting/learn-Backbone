	<script src="../backbone/node_modules/jquery/dist/jquery.js"></script>
	<script src="../backbone/node_modules/underscore/underscore.js"></script>
	<script src="../backbone/node_modules/backbone/backbone.js"></script>
	<script>
		var Foo = Backbone.Model.extend({});
		// 或是初始化默认数据

	    var FooList = Backbone.Collection.extend({  
		    model: Foo

	    console.log(foos.at(1).toJSON())

	    var Task = Backbone.Model.extend({  
		    initialize: function () {  
		        this.on("change:name", function (model) {  
		            alert("new name is : " + model.get("name"));  
		        });  
		    }  
		});  
  
    var t = new Task({tid:"3333", name:"oooo", state:"working"});  
    t.set({name:"xxx"});  
	</script>
</body>
